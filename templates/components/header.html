{% macro header() %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/components/header.css') }}">
<header class="site-header">
    <div class="container">
        <a href="/" class="site-logo">UpdateMe</a>
        <nav class="site-nav">
            <a href="#" class="nav-link">{{ _('Pricing') }}</a>
            <div class="auth-links">
                <a href="#" class="btn-login">{{ _('Login') }}</a>
                <span class="language-divider">/</span>
                <a href="#" class="btn-register">{{ _('Register') }}</a>
            </div>
            <!-- Idiomas -->
            <div class="language-selector">
                <a href="{{ url_for('change_language', language='es') }}"
                   class="language-link {% if g.locale == 'es' %}active{% endif %}">ES</a>
                <span class="language-divider">|</span>
                <a href="{{ url_for('change_language', language='en') }}"
                   class="language-link {% if g.locale == 'en' %}active{% endif %}">EN</a>
            </div>
        </nav>
    </div>
</header>
{% endmacro %}
