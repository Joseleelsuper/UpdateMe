<!DOCTYPE html>
<html lang="{{ g.locale }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('serve_static', path='img/favicon/favicon.ico') }}">
    <!-- Incluir Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ConfiguraciÃ³n de Tailwind -->
    <script src="{{ url_for('serve_static', path='js/tailwind-config.js') }}"></script>
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    {% from 'components/header.html' import header %}
    {{ header() }}

    <main class="flex-grow">
        <div class="container mx-auto px-4 py-16">
            <div class="max-w-3xl mx-auto text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">
                    {{ _('Do you want to receive technology and AI content on a weekly basis?') }}
                </h1>
                <p class="text-xl text-gray-700 mb-8">
                    {{ _('Subscribe to the newsletter for free') }}
                </p>

                <div class="flex flex-col md:flex-row justify-center space-y-3 md:space-y-0 md:space-x-3">
                    <input id="email-input" type="email" placeholder="{{ _('Introduce email...') }}"
                        class="px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary">
                    <button id="subscribe-btn" class="bg-primary hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition">
                        {{ _('Accept') }}
                    </button>
                </div>
                <div id="subscribe-message" class="mt-4 text-center text-lg"></div>
            </div>
        </div>
    </main>

    {% from 'components/footer.html' import footer %}
    {{ footer() }}

    <!-- Scripts -->
    <script type="module" src="{{ url_for('serve_static', path='js/subscribe-form.js') }}"></script>
</body>

</html>
